<html>
        <head>
            <meta charset="utf-8">
            <title>Formulário para Calculadora - 18º Exemplo</title>
            <script src="js/jquery-3.5.1.min.js"></script>
            <style>
                .form{
                    width: 120px;
                    background-color: rgb(214, 214, 214);
                    padding: 7px;
                    border-style:solid;
                }    
                .formcontrol{
                    height: 20px; 
                    margin: 5px;
                }
            </style>
    
        </head>
        <body>
            <div class="form">
    
                    <div class="formcontrol">
                        <input type="text" value="" id="inputTexto" style="width: 106px" readonly>
                    </div>
                    <div class="formcontrol">
                        <input type="button" value="7" id="btn7"0>
                        <input type="button" value="8" id="btn8">
                        <input type="button" value="9" id="btn9">
                        <input type="button" value="+" id="btnSoma">
                    </div>
                    <div class="formcontrol">
                        <input type="button" value="4" id="btn4">
                        <input type="button" value="5" id="btn5">
                        <input type="button" value="6" id="btn6">
                        <input type="button" value=" -" id="btnSubtracao">
                    </div>
                    
                    <div class="formcontrol">
                        <input type="button" value="1" id="btn1">
                        <input type="button" value="2" id="btn2">
                        <input type="button" value="3" id="btn3">
                        <input type="button" value=" /" id="btnDivisao">
                    </div>
                    <div class="formcontrol">
                        <input type="button" value="0" id="btn0"> 
                        <input type="button" value="c" id="btnReset">
                        <input type="button" value=" ," id="btnVirgula"> 
                        <input type="button" value=" *" id="btnMultiplicacao">                  
                    </div>
                    <div class="formcontrol">
                        <input type="button" value="√" id="btnRaiz"> 
                        <input type="button" value="=" id="btnIgual" style="width: 78px;">                    
                    </div> 
    
                </div>
    
        </body>
        <script type="text/javascript">


            $("#btnVirgula").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + ",";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btnRaiz").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "√";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btnReset").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = "";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn0").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "0";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn1").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "1";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn2").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "2";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn3").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "3";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn4").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "4";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn5").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "5";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn6").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "6";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn7").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "7";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn8").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "8";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btn9").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "9";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btnSoma").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "+";
                document.getElementById("inputTexto").value = texto;
    
            });
    
            $("#btnSubtracao").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "-";
                document.getElementById("inputTexto").value = texto;
            });
    
            $("#btnDivisao").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "/"
                document.getElementById("inputTexto").value = texto
            });
    
            $("#btnMultiplicacao").click(function(){
                var texto = document.getElementById("inputTexto").value;
                texto = texto + "*"
                document.getElementById("inputTexto").value = texto
            });
    
            $("#btnIgual").click(function(){
                var texto = document.getElementById("inputTexto").value;
    
                if(texto.indexOf("+") > -1){
                    
                    var p1 = texto.substring(0, texto.indexOf("+"));
                    p1 = parseFloat(p1);
                    
                    var p2 = texto.substring(texto.indexOf("+")+1, texto.length);
                    p2 = parseFloat(p2);
    
                    if(isNaN(p1) || isNaN(p2)){
                        alert("Operadores inválidos !!");
                    }   else
                        {
                            document.getElementById("inputTexto").value = p1 + p2;                
                        }
                }
                else if(texto.indexOf("-") > -1) {
                    var p1 = texto.substring(0, texto.indexOf("-"));
                    p1 = parseFloat(p1);
                    
                    var p2 = texto.substring(texto.indexOf("-")+1, texto.length);
                    p2 = parseFloat(p2);
    
                    if(isNaN(p1) || isNaN(p2)){
                        alert("Operadores inválidos !!");
                    }
                        else
                        {
                        document.getElementById("inputTexto").value = p1 - p2;                
                        }
                }
    
                else  if(texto.indexOf("/") > -1){
                    var p1 = texto.substring(0, texto.indexOf("/"));
                    p1 = parseFloat(p1);
                    
                    var p2 = texto.substring(texto.indexOf("/")+1, texto.length);
                    p2 = parseFloat(p2);
    
                    if(isNaN(p1) || isNaN(p2)){
                        alert("Operadores inválidos !!");
                    }
                        else
                        {
                        document.getElementById("inputTexto").value = p1 / p2;                
                        }
                }
    
                else  if(texto.indexOf("*") > -1){
                    var p1 = texto.substring(0, texto.indexOf("*"));
                    p1 = parseFloat(p1);
                    
                    var p2 = texto.substring(texto.indexOf("*")+1, texto.length);
                    p2 = parseFloat(p2);
    
                    if(isNaN(p1) || isNaN(p2)){
                        alert("Operadores inválidos !!");
                    }
                        else
                        {
                        document.getElementById("inputTexto").value = p1 * p2;                
                        }
                    }
    
                else  if(texto.indexOf("√") > -1){
                    var p1 = texto.substring(texto.indexOf("√")+1, texto.length);
                    p1 = parseFloat(p1);
    
                    if(isNaN(p1)){
                        alert("Operadores inválidos !!");
                    }
                        else
                        {
                        document.getElementById("inputTexto").value = Math.sqrt(p1);                
                        }
                }      
                else {
                    alert("Operação inválida!");
                }
    
            });
    
        </script>
    </html>
